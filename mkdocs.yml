site_name: VQE Optimization
site_description: Modular VQE workflows for TFIM and molecular Hamiltonians.
site_author: VQE Optimization contributors

nav:
  - Home: index.md
  - Features: features.md
  - Installation: installation.md
  - Quickstart: quickstart.md
  - Examples:
      - Overview: examples/overview.md
  - API Reference: api.md
  - Contributing: contributing.md
  - Changelog: changelog.md

theme:
  name: material
  language: en
  features:
    - content.code.copy
    - content.code.select
    - navigation.sections
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - scheme: default
      primary: blue grey
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            members_order: source
            show_root_heading: true
            show_root_full_path: false
            show_category_heading: true
            show_submodules: true
            filters:
              - "!^_"
            merge_init_into_class: true
            show_signature_annotations: true

markdown_extensions:
  - admonition
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
